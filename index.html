<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/b8c1ef6d38.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="wrapper" class="container">
      <div class="timeNplace">
        <form id="search-city">
          <label for="city">Enter a city:</label>
          <input
            type="text"
            name="city"
            autocomplete="off"
            autofocus="on"
            id="city-input"
            class="enter-city"
          />
          <input
            type="submit"
            name="search"
            class="search-button"
            id="submit-button"
          />
        </form>

        <h1></h1>
        <p id="current-day-time">Thursday 13:00</p>
      </div>
      <button id="location-button">Current Location</button>

      <h2>
        <i class="fa-solid fa-cloud-sun"></i> <br /><span
          id="current-temperature"
        ></span
        ><a href="#" id="celsius-temp">C</a>
        <!--<span class="fahrenhait">| <a href="#" id="fahrenheit-temp">F</a></span> -->
        <br /><span class="description" id="description"></span>
      </h2>

      <div class="elements">
        <p>
          <span id="humidity">Humidity & </span>
          <span id="wind"> Wind </span>
        </p>
      </div>

      <div class="card" style="width: 8rem">
        <img src="images/cocoa.jpeg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Enjoy your favorite coffee today...</p>
        </div>
      </div>
      <ul>
        <li>Temperature</li>
        <li>Precipitation</li>
        <li>Wind</li>
      </ul>
      <div class="row">
        <div class="col-2">
          <div class="forcast-day">Friday</div>
          <i class="fa-solid fa-cloud"></i>
          <div class="forcast-temperature">8°-4°</div>
        </div>
      </div>

      <div class="linkToCode">
        <p>
          <a
            href="https://github.com/ajovicic019/weather-app-project"
            target="_blank"
            class="linkOpenSource"
            >Open-source code</a
          ><span class="myName"> by Andrea Jovicic</span>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
